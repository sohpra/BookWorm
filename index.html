<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>My Cloud Library</h1>

        <div id="interactive" class="viewport"></div>
        
        <div id="scanner-error"></div>

        <div class="controls">
            <button id="add-book-btn" class="action-btn">Manual Add</button>
            <button id="export-btn" class="action-btn">Export CSV</button>
        </div>

        <div class="stats-bar" style="text-align: center; margin-bottom: 15px; font-size: 0.9rem; color: #666;">
            </div>

        <ul id="book-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
