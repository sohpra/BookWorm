<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BookWorm</title>

<link rel="stylesheet" href="style.css">
<link rel="icon" href="/BookWorm/favicon.png">
<meta name="theme-color" content="#6c5ce7">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- HOME -->
<div id="view-home" class="view">
  <div class="welcome-card">
    <h1 class="app-title">
    <img src="/BookWorm/favicon.png" class="inline-logo" alt="">
    BookWorm
    </h1>


    <p class="tagline">Your personal library â€” beautifully organised.</p>

    <div class="stat-row">
      <div class="stat">
        <strong id="stat-count">0</strong>
        <span>Books</span>
      </div>
      <div class="stat">
        <strong id="stat-read">0</strong>
        <span>Read</span>
      </div>
      <div class="stat">
        <strong id="stat-unread">0</strong>
        <span>Unread</span>
      </div>
    </div>

    <button onclick="showView('view-scanner')" class="menu-btn primary">â• Add New Book</button>
    <button onclick="showView('view-library')" class="menu-btn secondary">ğŸ“‚ View Library</button>
  </div>
</div>

<!-- SCANNER -->
<div id="view-scanner" class="view">
  <button class="back-btn" onclick="showView('view-home')">â† Back</button>
  <div id="interactive" class="viewport"></div>
  <div class="controls">
    <button onclick="startScanner()" class="menu-btn orange-debug">Start Scanner</button>
    <button id="manual-btn" class="menu-btn secondary">Manual ISBN Entry</button>
  </div>
</div>

<!-- LIBRARY -->
<div id="view-library" class="view">
  <div class="header-row">
    <button class="back-btn" onclick="showView('view-home')">â† Back</button>
    <h2 style="flex-grow:1;margin:0 10px;">My Library</h2>
    <button class="sync-btn" onclick="loadLibrary()">ğŸ”„ Sync</button>
  </div>
  <ul id="book-list"></ul>
</div>

<!-- MODAL -->
<div id="read-modal" class="modal-overlay">
  <div class="modal-card">
    <h3 id="modal-title">Book Found!</h3>
    <p>Have you read this book?</p>
    <div class="modal-buttons">
      <button id="btn-read-yes" class="modal-btn yes">âœ… Yes</button>
      <button id="btn-read-no" class="modal-btn no">ğŸ“– No</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
